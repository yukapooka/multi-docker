sudo: required
services:
  - docker

before_install:
  - docker build -t yukapooka/react-test -f ./client/Dockerfile.dev ./client/

script:
  - docker run yukapooka/react-test npm test -- --coverage

after_success:
  - docker build -t yukapooka/multi-client ./client
  - docker build -t yukapooka/multi-nginx ./nginx
  - docker build -t yukapooka/multi-server ./server
  - docker build -t yukapooka/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #Take those images and push them to docker hub
  - docker push yukapooka/multi-client
  - docker push yukapooka/multi-nginx
  - docker push yukapooka/multi-server
  - docker push yukapooka/multi-worker
